<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="printerSelect">Select Printer</label>
    <select class="form-control" id="printerSelect">
      <% _.each(printers, function(printer) { %>
        <option><%=printer.get("name")%></option>
      <% }) %>
    </select>
  </div>
  <button type="submit" class="btn btn-default">Print Label</button>
</form>
